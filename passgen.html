<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordPro</title>
</head>
<body>
    <p id="output"></p>

    <form id="password">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length">
        <input type="checkbox" name="numbers" id="numbers">
        <label for="number">Numbers</label>
        <input type="checkbox" name="uppercase" id="uppercase">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" name="lowercase" id="lowercase">
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" name="symbols" id="symbols">
        <label for="symbols">Symbols</label>
        <input type="checkbox" name="space" id="space">
        <label for="space">Space</label>
        <input type="checkbox" name="noDuplicates" id="noDuplicates">
        <label for="noDuplicates">No Duplicates</label>
        <button type="button" onclick="generate()">Generate Password</button>
    </form>

    
</body>
    <script src="passgen.js"></script>
</html>
